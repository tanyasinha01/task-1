<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Quiz</h1>
        <div id="questionContainer" class="animate__animated animate__fadeInUp"></div>
        <button id="nextQuestion" class="button-animated" disabled>Next Question</button>
        <div id="timer">Time Left: <span id="timeLeft"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
